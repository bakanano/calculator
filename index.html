<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div class="upperDisplay"></div>
                <div class="lowerDisplay">0</div>
            </div>
        
            <div class="calcButtons">
                <button class="clear span-grid">Clear</button>
                <button class="backspace span-grid">← Backspace</button>

                <button data-number="">7</button>
                <button data-number="">8</button>
                <button data-number="">9</button>
                <button class="operator" data-operator="/">÷</button>
        
                <button data-number="">4</button>
                <button data-number="">5</button>
                <button data-number="">6</button>
                <button class="operator" data-operator="x">×</button>
        
                <button data-number="">1</button>
                <button data-number="">2</button>
                <button data-number="">3</button>
                <button class="operator" data-operator="-">−</button>
        
                <button data-number="">0</button>
                <button data-decimal="" class="decimal">.</button>
                <button class="evaluate">=</button>
                <button class="operator" data-operator="+">+</button>
            </div>
        </div>
    </div>
<script src="scripts.js" defer></script>
</body>
</html>
